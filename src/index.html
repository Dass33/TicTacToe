<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="icon" href="./icons/icon.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="winCounter">
            <img src="./img/cross.svg" style="height: 20px;">
            <span class="winCounterSpan" id="crossWinCounter">:00</span>
            <img src="./img/circle.svg" style="height: 20px;">
            <span class="winCounterSpan" id="circleWinCounter">:00</span>
        </div>
        <h1>TicTacToe</h1>
        <div class="settings">
            <i class="fa fa-refresh fa-2x settingsIcon"></i>
            <i class="fa fa-cog fa-2x settingsIcon"></i>
        </div>
    </header>
    <main>
        <div id="modalSettings" class="modal">
            <div class="modal-content">
                <span>How big grid do you want?</span>
                <div class="setValue">
                    <input type="range" id="boardSizeInput" min="3" max="16" value="8"></input>
                    <span id="boardSizeShow"></span>
                </div>
                <br>
                <br>
                <span style="font-size: 24px;">Symbols to win?</span>
                <div class="setValue">
                    <input type="range" id="symbolsToWinInput" min="3" max="9"></input>
                    <span id="symbolsToWinShow"></span>
                </div>
                <br>
                <br>
                <button type="button" id="resetScore">Reset Score</button>
            </div>
        </div>
        <table id="boardId" class="board"></table>
    </main>
    <footer>
        <p>&copy; 2024 TicTacToe</p>
    </footer>
    <script src="../dist/maint.js"></script>
    <script src="../dist/modal.js"></script>
</body>

</html>
